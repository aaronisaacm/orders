version: '3.8'

services:
  sqlite:
    image: alpine:latest
    container_name: weborders-sqlite
    volumes:
      - sqlite-data:/data
    command: sh -c "mkdir -p /data && chmod 777 /data && touch /data/orders.db && chmod 666 /data/orders.db && tail -f /dev/null"
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./order-backend
      dockerfile: Dockerfile
    container_name: weborders-backend
    ports:
      - "8080:8080"
    volumes:
      - sqlite-data:/app/data
    depends_on:
      - sqlite
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Orders=Data Source=/app/data/orders.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./order-frontend
      dockerfile: Dockerfile
    container_name: weborders-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_URL=http://backend:8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped

volumes:
  sqlite-data:
    driver: local

networks:
  app-network:
    driver: bridge


